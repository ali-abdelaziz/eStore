<div class="w-full shadow-lg shadow-gray-500/50 bg-gray-900">
  <div class="flex items-center gap-4 w-full max-md:flex-wrap justify-between">
    <!-- logo -->
    <div
      routerLink="/home/products"
      type="button"
      class="flex items-center ms-2 p-3 w-[23%] cursor-pointer"
    >
      <img
        src="assets/logo/estore-logo.svg"
        alt="eStore Logo"
        class="h-10 w-auto me-2"
      />
      <h1 class="text-3xl font-bold text-white">eStore</h1>
    </div>
    <!-- search bar & categories -->
    @if (displaySearch()) {
    <div
      class="p-0 my-4 w-[50%] h-[2.5rem] bg-white rounded-lg flex items-center"
    >
      <select
        #categoryOptions
        class="w-auto h-full border-none outline-none rounded-l-lg font-semibold bg-gray-300 text-gray-700 px-2 pr-5"
      >
        @for (category of categoryStore.topLevelCategories(); track $index) {
        <option [value]="category.id">{{ category.category }}</option>
        }
      </select>
      <input
        #keyword
        class="w-[90%] h-full inline-block border-none outline-none px-3"
        placeholder="Search..."
      />
      <button
        (click)="onClickSearch(keyword.value, categoryOptions.value)"
        class="w-[10%] h-10 border-none bg-gray-300 flex justify-center items-center cursor-pointer rounded-r-lg hover:bg-gray-400 transition duration-300 ease-in-out"
      >
        <fa-icon [icon]="faSearch" class="text-gray-700 text-lg"></fa-icon>
      </button>
    </div>
    }
    <!-- profile & wishlist & cart -->
    <div class="flex items-center me-6 gap-6 justify-end h-full">
      <div class="flex items-center gap-2 text-white">
        <fa-icon [icon]="faUserCircle" class="text-[1.3em]"></fa-icon>
        <h5>
          <a href="#" class="text-white no-underline hover:underline"
            >Sign in</a
          >
        </h5>
        <span>/</span>
        <h5>
          <a href="#" class="text-white no-underline hover:underline"
            >Register</a
          >
        </h5>
      </div>
      <div class="relative flex items-center">
        <button
          type="button"
          class="flex items-center justify-center text-white p-2 rounded-full bg-gray-700 hover:bg-gray-800 transition-colors cursor-pointer"
        >
          <fa-icon [icon]="faShoppingCart" class="text-[1.3em]"></fa-icon>
        </button>

        @if (cart.cart()) { @if (cart.totalProducts() > 0) {
        <span
          class="absolute -top-1 -right-1 flex items-center justify-center text-[0.7rem] font-semibold text-white bg-amber-500 rounded-full w-5 h-5"
        >
          {{ cart.totalProducts() }}
        </span>
        } }
      </div>
    </div>
  </div>
</div>
